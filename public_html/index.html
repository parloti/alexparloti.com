<!doctype html>
<html lang="en" ng-app="portfolio">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alex Parloti</title>
    <link href="favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Fira+Sans+Condensed:300,400,500,600,700">
    <link href="animations.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="styles/navbar.css">
</head>

<body id="home" ng-controller="repeatController" data-spy="scroll" data-target=".navbar" data-offset="70" ng-cloak>
    <div class="slide-animate" ng-init="navBar={url:'fragments/navbar_fragment.html'}" ng-include="navBar.url">
    </div>

    <section ng-repeat="section in sections | filter:{isVisible:true}" id="{{section.name.toLowerCase()}}">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
                    <div class="slide-animate row" ng-include="'fragments/'+(section.name.toLowerCase()+'_fragment.html')">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Modal -->
    <div>
        <div class="modal fade" id="{{board.name}}Modal" tabindex="-1" role="dialog" aria-labelledby="{{board.name}}ModalLabel" aria-hidden="true"
            ng-repeat="board in boards" on-finish-render="renderedModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="{{board.name}}ModalLabel">{{board.name}}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div ng-if="board.name==='Contacts'">
                            <div role="navigation">
                                <nav class="nav nav-tabs flex-column flex-sm-row justify-content-center" role="tablist">
                                    <a ng-repeat="nav in board.navigation | filter:{isVisible:true}" class="nav-link flex-sm-fill text-sm-center {{$index==0?'active':''}}"
                                        data-toggle="tab" href="{{nav.href}}" role="tab">
                                        <span class="{{nav.iconClass}}" aria-hidden="true"></span> {{nav.name}}
                                    </a>
                                </nav>
                            </div>
                            <div id="tabs" class="tab-content">
                                <div class="tab-pane fade show active" id="qr-code-panel" role="tabpanel">
                                    <figure class="figure">
                                        <figcaption class="figure-caption text-center">
                                            <h5 class="mt-2">Add Me to Your Contacts List</h5>
                                        </figcaption>
                                        <div class="code code-{{browser}}"></div>
                                    </figure>
                                </div>
                                <div class="tab-pane fade" id="vcard-panel" role="tabpanel">
                                    <div class="container-fluid text-center">
                                        <div class="row">
                                            <div class="col-6 offset-3">
                                                <figure class="figure">
                                                    <div class="mt-2 profile profile-{{browser}}"></div>
                                                    <figcaption class="figure-caption text-center">
                                                        <h4>Alex Parloti</h4>
                                                    </figcaption>
                                                </figure>
                                            </div>
                                        </div>
                                        <div class="row vcard-functions-head">
                                            <div class="col-6">
                                                <a href="tel:+393914506075" target="_blank">
                                                    <span class="fa fa-phone" aria-hidden="true"></span>
                                                    <h5>Call</h5>
                                                </a>
                                            </div>
                                            <div class="col-6 ">
                                                <a href="mailto:parloti@gmail.com" target="_blank" class="last-element">
                                                    </span>
                                                    <span class="fa fa-send-o" aria-hidden="true"></span>
                                                    <h5>E-mail</h5>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="vcard-functions-body">
                                            <div class="row align-items-center">
                                                <div class="col-1 offset-1">
                                                    <span class="fa fa-phone d-flex mr-3" aria-hidden="true"></span>
                                                </div>
                                                <div class="col-10 text-left">
                                                    <h5 class="mt-0">
                                                        <a href="tel:+393914506075" target="_blank">
                                                            +393914506075
                                                        </a>
                                                    </h5>
                                                    Phone
                                                </div>
                                            </div>
                                            <div class="row align-items-center">
                                                <div class="col-1 offset-1">
                                                    <span class="fa fa-envelope d-flex mr-3" aria-hidden="true"></span>
                                                </div>
                                                <div class="col-10 text-left">
                                                    <h5 class="mt-0">
                                                        <a href="mailto:parloti@gmail.com" target="_blank">
                                                            parloti@gmail.com
                                                        </a>
                                                    </h5>
                                                    E-mail
                                                </div>
                                            </div>
                                            <div class="row align-items-center">
                                                <div class="col-1 offset-1">
                                                    <span class="fa fa-map-marker d-flex mr-3" aria-hidden="true"></span>
                                                </div>
                                                <div class="col-10 text-left">
                                                    <h5 class="mt-0">
                                                        <a href="https://www.google.com/maps?q=italy" target="_blank">
                                                            Italy
                                                        </a>
                                                    </h5>
                                                    Location
                                                </div>
                                            </div>
                                            <div class="row align-items-center">
                                                <div class="col-1 offset-1">
                                                    <span class="fa fa-globe d-flex mr-3" aria-hidden="true"></span>
                                                </div>
                                                <div class="col-10 text-left">
                                                    <h5 class="mt-0">
                                                        <a href="https://www.alexparloti.com/" target="_blank">
                                                            alexparloti.com
                                                        </a>
                                                    </h5>
                                                    Website
                                                </div>
                                            </div>
                                            <hr>
                                        </div>
                                        <div class="row mt-2 p-4">
                                            <div class="col-12 text-center">
                                                <a href="vcard_alex_parloti.vcf" target="_blank" title="vCard download">
                                                    <h5>
                                                        <span class="fa fa-download" aria-hidden="true"></span> Download this vCard</h5>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="social-panel" role="tabpanel">
                                    <div class="container-fluid text-center">
                                        <div class="row">
                                            <div class="col-6 offset-3">
                                                <figure class="figure">
                                                    <figcaption class="figure-caption text-center">
                                                        <h5 class="mt-2">Around the Web</h5>
                                                    </figcaption>
                                                </figure>
                                            </div>
                                        </div>
                                        <div class="social-deck" ng-repeat="card in socialCards">
                                            <a class="btn btn-secondary" href="http://{{card.href}}" aria-label="{{card.name}}" target="_blank" title="{{card.name}}">
                                                <span class="{{card.iconClass}}" aria-hidden="true"></span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="message-panel" role="tabpanel">
                                    <div class="container-fluid text-center pt-3">
                                        <div class="messenger-deck" ng-repeat="card in messengersCards">
                                            <a class="btn btn-secondary" href="http://{{card.links[$scope.os]||card.links.browserLink}}" aria-label="{{card.name}}" target="_blank"
                                                title="{{card.name}}">
                                                <span class="{{card.iconClass}}" aria-hidden="true"></span>
                                            </a>
                                        </div>
                                        <div class="alert alert-info" role="alert">
                                            You can talk to me in these messengers.
                                            <br>Or use this form.
                                        </div>
                                        <form id="form-message" class="mt-3 text-left" data-toggle="validator" role="form" method="post">
                                            <div class="messages"></div>
                                            <div class="form-group row ">
                                                <label for="name" class="col-2 col-form-label sr-only">Name</label>
                                                <div class="col-10 offset-2">
                                                    <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp" placeholder="Name" required="required"
                                                        data-error="Please fill out this field.">
                                                    <div class="help-block with-errors"></div>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="email" class="col-2 col-form-label sr-only">Email</label>
                                                <div class="col-10 offset-2">
                                                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="E-mail" required="required"
                                                        data-error="That email address is invalid.">
                                                    <div class="help-block with-errors"></div>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="phone" class="col-2 col-form-label sr-only">Phone</label>
                                                <div class="col-10 offset-2">
                                                    <input id="phone" name="phone" type="tel" class="form-control" placeholder="Phone">
                                                    <div class="help-block with-errors"></div>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="subject" class="col-2 col-form-label sr-only">Subject</label>
                                                <div class="col-10 offset-2">
                                                    <input id="subject" name="subject" type="text" class="form-control" placeholder="Subject" required="required" data-error="Please fill out this field.">
                                                    <div class="help-block with-errors"></div>
                                                </div>
                                            </div>
                                            <div class="form-group  row">
                                                <label for="message" class="col-2 col-form-label sr-only">Message</label>
                                                <div class="col-10 offset-2">
                                                    <textarea id="message" name="message" class="form-control" placeholder="Message for me" rows="4" required="required" data-error="Please, leave a message."></textarea>
                                                    <div class="help-block with-errors"></div>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-10 offset-2">
                                                    <button type="submit" class="btn btn-primary">
                                                        <span class="fa fa-send" aria-hidden="true"></span>
                                                        Send
                                                    </button>
                                                </div>
                                            </div>
                                            <input name="contact" type="checkbox" hidden="hidden" checked="checked">
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>

    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="../node_modules/angular-material/angular-material.min.js"></script>

    <script src="../node_modules/re-tree/re-tree.min.js"></script>
    <script src="../node_modules/ng-device-detector/ng-device-detector.min.js"></script>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../node_modules/bootstrap-validator/dist/validator.min.js"></script>

    <script src="./scripts/app.module.js"></script>
    <script src="./scripts/app.config.js"></script>
    <script src="./scripts/on-finish-render.directive.js"></script>
    <script src="./scripts/repeat.controller.js"></script>
    <script src="./scripts/projects.controller.js"></script>
    <script src="./scripts/contact-form.controller.js"></script>
    <script src="./scripts/social-deck.controller.js"></script>
    <script src="./scripts/progress-bar.controller.js"></script>
</body>

</html>
