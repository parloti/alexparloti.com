<div role="navigation">
    <nav class="nav nav-tabs flex-column flex-sm-row justify-content-center" role="tablist">
        <a ng-repeat="nav in board.navigation | filter:{isVisible:true}"
           class="nav-link flex-sm-fill text-sm-center {{$index==0?'active':''}}"
           data-toggle="tab"
           href="{{nav.href}}" role="tab">
            <span class="{{nav.iconClass}}" aria-hidden="true"></span> {{nav.name}}
        </a>
    </nav>
</div>
<div id="tabs" class="tab-content">
    <div class="tab-pane fade show active" id="qr-code-panel" role="tabpanel">
        <figure class="figure">
            <figcaption class="figure-caption text-center">
                <h5 class="mt-2">Add Me to Your Contacts List</h5>
            </figcaption>
            <div class="code code-{{browser}}"></div>
        </figure>
    </div>
    <div class="tab-pane fade" id="vcard-panel" role="tabpanel">
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-6 offset-3">
                    <figure class="figure">
                        <div class="mt-2 profile profile-{{browser}}"></div>
                        <figcaption class="figure-caption text-center">
                            <h4>Alex Parloti</h4>
                        </figcaption>
                    </figure>
                </div>
            </div>
            <div class="row vcard-functions-head">
                <div class="col-6">
                    <a href="tel:+393914506075" target="_blank">
                        <span class="fa fa-phone" aria-hidden="true"></span>
                        <h5>Call</h5>
                    </a>
                </div>
                <div class="col-6 ">
                    <a href="mailto:parloti@gmail.com" target="_blank" class="last-element">
                        </span><span class="fa fa-send-o" aria-hidden="true"></span>
                        <h5>E-mail</h5>
                    </a>
                </div>
            </div>
            <div class="vcard-functions-body">
                <div class="row align-items-center">
                    <div class="col-1 offset-1">
                        <span class="fa fa-phone d-flex mr-3" aria-hidden="true"></span>
                    </div>
                    <div class="col-10 text-left">
                        <h5 class="mt-0">
                            <a href="tel:+393914506075" target="_blank">
                                +393914506075
                            </a>
                        </h5>
                        Phone
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col-1 offset-1">
                        <span class="fa fa-envelope d-flex mr-3" aria-hidden="true"></span>
                    </div>
                    <div class="col-10 text-left">
                        <h5 class="mt-0">
                            <a href="mailto:parloti@gmail.com" target="_blank">
                                parloti@gmail.com
                            </a>
                        </h5>
                        E-mail
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col-1 offset-1">
                        <span class="fa fa-map-marker d-flex mr-3" aria-hidden="true"></span>
                    </div>
                    <div class="col-10 text-left">
                        <h5 class="mt-0">
                            <a href="https://www.google.com/maps?q=italy" target="_blank">
                                Italy
                            </a>
                        </h5>
                        Location
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col-1 offset-1">
                        <span class="fa fa-globe d-flex mr-3" aria-hidden="true"></span>
                    </div>
                    <div class="col-10 text-left">
                        <h5 class="mt-0">
                            <a href="https://www.alexparloti.com/" target="_blank">
                                alexparloti.com
                            </a>
                        </h5>
                        Website
                    </div>
                </div>
                <hr>
            </div>
            <div class="row mt-2 p-4">
                <div class="col-12 text-center">
                    <a href="vcard_alex_parloti.vcf" target="_blank"
                       title="vCard download">
                        <h5><span class="fa fa-download" aria-hidden="true"></span> Download
                            this vCard</h5>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-pane fade" id="social-panel" role="tabpanel">
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-6 offset-3">
                    <figure class="figure">
                        <figcaption class="figure-caption text-center">
                            <h5 class="mt-2">Around the Web</h5>
                        </figcaption>
                    </figure>
                </div>
            </div>
            <div class="social-deck" ng-repeat="card in socialCards">
                <a class="btn btn-secondary" href="http://{{card.href}}"
                   aria-label="{{card.name}}" target="_blank" title="{{card.name}}">
                    <span class="{{card.iconClass}}" aria-hidden="true"></span>
                </a>
            </div>
        </div>
    </div>
    <div class="tab-pane fade" id="message-panel" role="tabpanel">
        <div class="container-fluid text-center pt-3">
            <div class="messenger-deck" ng-repeat="card in messengersCards">
                <a class="btn btn-secondary"
                   href="http://{{card.links[$scope.os]||card.links.browserLink}}"
                   aria-label="{{card.name}}" target="_blank" title="{{card.name}}">
                    <span class="{{card.iconClass}}" aria-hidden="true"></span>
                </a>
            </div>
            <div class="alert alert-info" role="alert">
                You can talk to me in these messengers.<br>Or use this form.
            </div>
            <form id="form-message" class="mt-3 text-left" data-toggle="validator" role="form"
                  method="post">
                <div class="messages"></div>
                <div class="form-group row ">
                    <label for="name" class="col-2 col-form-label sr-only">Name</label>
                    <div class="col-10 offset-2">
                        <input type="text" class="form-control" id="name" name="name"
                               aria-describedby="emailHelp"
                               placeholder="Name"
                               required="required" data-error="Please fill out this field.">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-2 col-form-label sr-only">Email</label>
                    <div class="col-10 offset-2">
                        <input type="email" class="form-control" id="email" name="email"
                               aria-describedby="emailHelp"
                               placeholder="E-mail"
                               required="required" data-error="That email address is invalid.">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phone" class="col-2 col-form-label sr-only">Phone</label>
                    <div class="col-10 offset-2">
                        <input id="phone" name="phone" type="tel" class="form-control"
                               placeholder="Phone">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="subject" class="col-2 col-form-label sr-only">Subject</label>
                    <div class="col-10 offset-2">
                        <input id="subject" name="subject" type="text" class="form-control"
                               placeholder="Subject" required="required"
                               data-error="Please fill out this field.">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="form-group  row">
                    <label for="message" class="col-2 col-form-label sr-only">Message</label>
                    <div class="col-10 offset-2">
                                                <textarea id="message" name="message" class="form-control"
                                                          placeholder="Message for me"
                                                          rows="4" required="required"
                                                          data-error="Please, leave a message."></textarea>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-10 offset-2">
                        <button type="submit" class="btn btn-primary">
                            <span class="fa fa-send" aria-hidden="true"></span>
                            Send
                        </button>
                    </div>
                </div>
                <input name="contact" type="checkbox" hidden="hidden" checked="checked">
            </form>
        </div>
    </div>
</div>
