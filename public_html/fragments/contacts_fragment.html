<div class="col-md-12 text-center">
    <div class="page-header">
        <h1>Get in touch</h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <figure class="figure">
                    <figcaption class="figure-caption text-center">
                        <h5 class="mt-2">
                            <span class="fa fa-plus" aria-hidden="true"></span> Contact
                        </h5>
                        <button type="button" class="barcode" data-toggle="modal" data-target="#codeModal">
                            <div class="code code-{{browser}}"></div>
                        </button>
                        <div class="modal fade" id="codeModal" tabindex="-1" role="dialog"
                             aria-labelledby="myModalLabel">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal"
                                                aria-label="Close"><span
                                                aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title" id="myModalLabel">Add me to your contact list</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="code code-{{browser}}"></div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </figcaption>
                </figure>
            </div>
            <div class="col-md-6">
                <div class="container-fluid text-center pt-3">
                    <h5 class="mt-2">
                        <span class="fa fa-envelope-o" aria-hidden="true"></span> Contact Me
                    </h5>
                    <form id="form-message" class="mt-3 text-left" data-toggle="validator" role="form"
                          method="post" ng-controller="ContactForm">
                        <div class="messages"></div>
                        <div class="container-fluid" ng-repeat="field in fields | filter:{isVisible:true}">
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label for="{{field.id}}" class="sr-only"
                                           ng-bind="field.label"></label>
                                    <input type="{{field.type}}" class="form-control" id="{{field.id}}"
                                           name="{{field.id}}"
                                           aria-describedby="emailHelp"
                                           placeholder="{{field.label}}"
                                           ng-required="{{field.required}}" data-error="{{field.dataError}}">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="container-fluid">
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label for="message" class="sr-only">Message</label>
                                    <textarea id="message" name="message" class="form-control"
                                              placeholder="Message for me"
                                              rows="4" required="required"
                                              data-error="Please, leave a message."></textarea>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="container-fluid">
                            <div class="form-group row">
                                <div class="col-md-6">
                                    <button type="submit" class="btn btn-primary">
                                        <span class="fa fa-send" aria-hidden="true"></span>
                                        Send
                                    </button>
                                </div>
                                <div class="col-md-6">
                                    <div>
                                        <span class="fa fa-phone d-flex mr-3" aria-hidden="true"></span>
                                        <a href="tel:+393914506075" target="_blank">
                                            <span class="sr-only">Phone</span>
                                            <span>+393914506075</span>
                                        </a>
                                    </div>
                                    <div>
                                        <span class="fa fa-envelope d-flex mr-3" aria-hidden="true"></span>
                                        <a href="mailto:parloti@gmail.com" target="_blank">
                                            <span class="sr-only">E-mail</span>
                                            <span>parloti@gmail.com</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <input name="contact" type="checkbox" hidden="hidden" checked="checked">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
