<div class="col-md-12 text-center">
    <div class="page-header">
        <h1>Around the Web</h1>
    </div>
    <div class="container-fluid">
        <div ng-controller="SocialDeck">
            <ul class="list-inline social-deck">
                <li ng-repeat="card in socialCards | filter:{isVisible:true}">
                    <a class="btn btn-secondary" href="http://{{card.href}}" aria-label="{{card.name}}" target="_blank" title="{{card.name}}">
                        <span class="{{card.iconClass}}" aria-hidden="true"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div ng-controller="ProgressBar">
        <md-progress-linear md-mode="determinate" value="{{value}}"></md-progress-linear>
    </div>
</div>
