<div class="col-md-12">
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-6 offset-3">
                <figure class="figure">
                    <figcaption class="figure-caption text-center">
                        <h5 class="mt-2">Around the Web</h5>
                    </figcaption>
                </figure>
            </div>
        </div>
        <div ng-controller="SocialDeck">
            <ul class="list-inline social-deck">
                <li ng-repeat="card in socialCards | filter:{isVisible:true}">
                    <a class="btn btn-secondary" href="http://{{card.href}}"
                       aria-label="{{card.name}}" target="_blank" title="{{card.name}}">
                        <span class="{{card.iconClass}}" aria-hidden="true"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div ng-controller="ProgressBar">
        <md-progress-linear md-mode="determinate" value="{{value}}"></md-progress-linear>
    </div>
</div>
